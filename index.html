<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-5 bg-dark text-light container-fluid">
        <h1 class="col-6">Weather Dashboard</h1>
        <divclass="col-6">
            <form >
                <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Enter city name" aria-label="Search">
                <button id="search-button" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </divclass=>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- city weather data in local storage -->
            <div id="stored-cities" class="col-3"> 
                
            </div>
            <!-- current 5 day forecast of searched/selected city -->
            <div id="current-city" class="col-9">Search Output</div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
